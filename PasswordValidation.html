<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Form with Password and Confirm Password Input Fields -->
    <form id="passwordForm" onsubmit="return validatePassword()">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>
        <br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span id="confirmPasswordError" class="error"></span>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- JavaScript for Password Validation -->
    <script>
        // Arrow function for validating the password and confirm password fields
        const validatePassword = () => {
            let isValid = true;

            // Get the password and confirm password input values
            const password = document.querySelector("#password").value;
            const confirmPassword = document.querySelector("#confirmPassword").value;

            // Get the error elements
            const passwordErrorElement = document.querySelector("#passwordError");
            const confirmPasswordErrorElement = document.querySelector("#confirmPasswordError");
            
            // Clear previous error messages
            passwordErrorElement.textContent = "";
            confirmPasswordErrorElement.textContent = "";

            // Regular expressions for different validation conditions
            const hasUpperCase = /[A-Z]/;
            const hasLowerCase = /[a-z]/;
            const hasNumber = /\d/;
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/;

            // Check for minimum password requirements
            if (!hasUpperCase.test(password)) {
                passwordErrorElement.textContent = "Password must include at least one uppercase letter.";
                isValid = false;
            } else if (!hasLowerCase.test(password)) {
                passwordErrorElement.textContent = "Password must include at least one lowercase letter.";
                isValid = false;
            } else if (!hasNumber.test(password)) {
                passwordErrorElement.textContent = "Password must include at least one number.";
                isValid = false;
            } else if (!hasSpecialChar.test(password)) {
                passwordErrorElement.textContent = "Password must include at least one special character.";
                isValid = false;
            }

            // Confirm password validation: check if passwords match
            if (password !== confirmPassword) {
                confirmPasswordErrorElement.textContent = "Passwords do not match.";
                isValid = false;
            }

            // Return validation result
            return isValid;
        };
    </script>

</body>
</html>
