<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
  </head>
  <body>
    <center><h1>PASSWORD VALIDATION CHECK</h1></center>
    <input type="password" placeholder="Enter PASSWORD" id="pass" />
    <button onclick="valid()">Submit</button>

    <script>
        function valid() {
        let passs = document.querySelector("#pass").value;
        let pwdPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;

        if (!pwdPattern.test(passs)) {
            window.alert("Invalid");
            return false;
        } else {
            window.alert("Password strong");
        }
      }
    </script>
  </body>
</html>
