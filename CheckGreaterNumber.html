<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Three Numbers</title>
    <style>
        .result {
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Compare Three Numbers</h2>
    <form id="numberForm" onsubmit="return compareNumbers()">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required>
        <br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required>
        <br><br>

        <label for="num3">Number 3:</label>
        <input type="number" id="num3" required>
        <br><br>

        <input type="submit" value="Compare">
    </form>

    <p id="result" class="result"></p>
    <p id="error" class="error"></p>

    <!-- JavaScript for Comparing Three Numbers -->
    <script>
        const compareNumbers = () => {
            // Clear previous results and error messages
            document.querySelector("#result").textContent = "";
            document.querySelector("#error").textContent = "";

            // Get the values from the input fields
            const num1 = parseFloat(document.querySelector("#num1").value);
            const num2 = parseFloat(document.querySelector("#num2").value);
            const num3 = parseFloat(document.querySelector("#num3").value);

            // Compare the numbers to find the greatest
            if (num1 > num2 && num1 > num3) {
                document.querySelector("#result").textContent = `The greatest number is: ${num1}`;
            } else if (num2 > num1 && num2 > num3) {
                document.querySelector("#result").textContent = `The greatest number is: ${num2}`;
            } else if (num3 > num1 && num3 > num2) {
                document.querySelector("#result").textContent = `The greatest number is: ${num3}`;
            } else {
                document.querySelector("#error").textContent = "All numbers are equal or invalid.";
            }

            // Prevent form submission
            return false;
        };
    </script>

</body>
</html>
