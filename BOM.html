<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" value="click me" onclick="msg()">
    <script>
        function msg(){
            window.alert("this is example of BOM using window.alert");
        }
        /*
        
        alert("this is only alert");
        */

        //some methods of window
        /*
        examples of BOM
        alert() = Display the alert box containing message with ok button 
        confirm() = Display the confirm dialog box containing message with ok and cancel button prompt() = Display a dialog box to get input from the user 
        open() = Opens the new window 
        close() = Closes the current window, 
        setTimeOut() = performed action after specified time like calling function, 
        */
    </script>
</body>
</html>
