<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random 6-Character Generator</title>
    <style>
    </style>
</head>
<body>

<div class="container">
    <h2>Random 6 Character Generator</h2>
    <button onclick="generateRandomString()">Generate Random String</button>

    <h1 id="randomString"></h1>
</div>

<script>
    function generateRandomString() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}[]';
        let result = '';
        let length = 6;

        for (let i = 0; i < length; i++) {
            let randomIndex = Math.floor(Math.random() * characters.length);
            result += characters[randomIndex];
        }
        document.querySelector("#randomString").textContent = result;
    }
</script>

</body>
</html>
